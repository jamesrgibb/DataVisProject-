<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Final Project - Collegiate Football Ranking </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.js"></script>
</head>

<body>
<header>
    <h1 style="padding-left:10px">Data Visualization Final Project</h1>
    <div style="padding-left:10px">Name: James Gibb; E-Mail: u0915889@utah.edu; UID: u0915889</div>
    <div style="padding-left:10px">Name: Tj VonWald-Villiard; E-Mail: u1120747@utah.edu; UID: u1120747</div>
</header>

<div>
    <h2 style="padding-left:10px">Does Defense Really Win Championships?</h2>
    <p style="padding-left:10px">
        Exploration of collegiate football statistics. Data take from <a
            href="https://www.kaggle.com/datasets/jeffgallini/college-football-team-stats-2019?select=cfb14.csv">Kaggle </a>
    </p>
    <div class="view" style="padding:10px">
        <div class="view1" id="table-div"
             style="margin-left: 15px;width: 750px; height: 500px; padding: 10px;overflow: auto;">
            <table id="rankTable">
                <thead>
                <tr id="columnHeaders">
                </tr>
                </thead>
                <tbody id="rankTableBody">
                </tbody>
            </table>
        </div>
        <div class="viewHist" id="hist-div">
            <svg id="hist-svg" style="margin:10px">
            </svg>
        </div>
    </div>
    <div class="view">
        <div id="scatter-div"
             style="margin-left: 15px; padding: 10px;">
            <select class="viewScatter" selected="selectX-axis" id="selectX-axis">
                <option value="none" selected disabled hidden>
                    X-Axis
                </option>
            </select>
            <select class="viewScatter" id="selectY-axis">
                <option value="none" selected disabled hidden>
                    Y-Axis
                </option>
            </select>
            <select class="viewScatter" id="select-Year">
                <option value="none" selected disabled hidden>
                    Year
                </option>
            </select>
            <button class="viewScatter " class="sc" id="display-graph">Display Graph</button>
            <svg id="scatter-svg"></svg>
            <div id="schoolLogo" class="tooltip sc" style="padding:10px ">

            </div>
        </div>
        <div class="view1" id="chart-div"
             style="margin-left: 15px;padding: 10px; overflow:auto">
            <svg id="chart-svg" style=" margin: 10px; "></svg>
            <table id="legendTable">
                <thead>
                <tr id="legendHeaders">
                </tr>
                </thead>
                <tbody id="legendBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<link rel="stylesheet" href="style.css"/>
<script src="js/scatter.js"></script>
<script src="js/table.js"></script>
<script src="js/correlation.js"></script>
<script src="js/histogram.js"></script>
<script src="js/script.js"></script>
</body>
</html>
